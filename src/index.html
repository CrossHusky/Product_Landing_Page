<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/src/css/styles.css" />
    <title>The Best Earpads</title>
  </head>

  <body>
    <div class="header-container">
      <header id="header" class="nav-bar">
        <div>
          <img
            id="header-img"
            src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Headphone_icon.svg"
            alt="The Best Earpads logo."
          />
        </div>
        <div>
          <nav id="nav-bar">
            <a class="nav-link" href="">Features</a>
            <a class="nav-link" href="">How It Works</a>
            <a class="nav-link" href="">Pricing</a>
          </nav>
        </div>
      </header>
    </div>

    <div class="form-container">
      <form action="https://www.freecodecamp.org/email-submit" id="form">
        <div class="input-container">
          <input
            class="input-type"
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email address..."
            required
          />
        </div>
        <div class="input-container">
          <input
            class="input-type submit-button"
            type="submit"
            id="submit"
            value="GET STARTED"
          />
        </div>
      </form>
    </div>

    <div class="video-container">
      <iframe
        id="video"
        class="video-container"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/cNm93h0pWaI"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <div class="product-container">
      <div class="product">
        <div class="product-title">LEATHERETTE EARPADS</div>
        <div> $16.49</div>
      </div>
      <div class="product">
        <div class="product-title">FABRIC EARPADS</div>
      </div>
      <div class="product">
        <div class="product-title">MICROFIBER EARPADS</div>
      </div>
    </div>
  </body>
</html>
